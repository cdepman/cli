[dev]
	autoLaunch = false
[build]
  functions = "functions"
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[redirects]]
  from = "/foo"
  to = "/not-foo"
  status = 200
  force = false
[[redirects]]
  from = "/foo.html"
  to = "/not-foo"
  status = 200
[[redirects]]
  from = "/not-foo"
  to = "/foo"
  status = 200
  force = true
